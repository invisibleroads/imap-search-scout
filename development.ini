[DEFAULT]
debug = true

[server:main]
use = egg:Paste#http
host = 127.0.0.1
port = 3000

[app:main]
use = egg:scout
full_stack = true
static_files = true
cache_dir = %(here)s/data
beaker.session.key = scout
beaker.session.secret = ajl2f289j234vblsfFNO982hflNFA26u
sqlalchemy.url = postgres://${username}:${password}@localhost:5432/${name}
path_storage = %(here)s/data/storage
extra_path = %(here)s/.development.cfg

[loggers]
keys = root, routes, scout, sqlalchemy
[handlers]
keys = console
[formatters]
keys = generic
[logger_root]
level = INFO
handlers = console
[logger_routes]
level = INFO
handlers =
qualname = routes.middleware
[logger_scout]
level = DEBUG
handlers =
qualname = scout
[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic
[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(threadName)s] %(message)s
datefmt = %H:%M:%S
